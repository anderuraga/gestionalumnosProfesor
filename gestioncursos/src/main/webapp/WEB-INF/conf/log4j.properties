# Archivo de configuración de log4java

# Estructuramos una serie de variables
# com.ipartek: Filtro para que muestre a partir de este punto
# com.ipartek.*
# log4j --> va a ser obligatorio ya que son datos de la configuracion 
# .logger --> para hacer referencia a un logger en concreto
# si se pone "rootCategory" hacemos referencia a todos los logger

# PANTALLA

log4j.logger.com.ipartek = ALL, PANTALLA, FICHERO
log4j.appender.PANTALLA = org.apache.log4j.ConsoleAppender
log4j.appender.PANTALLA.layout = org.apache.log4j.PatternLayout
log4j.appender.PANTALLA.layaout.ConversionPattern = %d{dd/MM/yyyy HH:mm:ss,SSS} %-4r %-5p [%t] %c %x - %m %M %n

#.ACCESOS --> Es el identificador del log
# All, DEBUG, INFO, ERROR, WARNING.... Filtramos o capturamos solo los mensajes que nos interesan.
# ACCESOS

log4j.logger.com.ipartek = INFO, ACCESOS
log4j.appender.ACCESOS = org.apache.log4j.FileAppender
log4j.appender.ACCESOS.File = ${catalina.home}/logs/gestioncursos/session.log
log4j.appender.ACCESOS.layout = org.apache.log4j.PatternLayout
log4j.appender.ACCESOS.layaout.ConversionPattern = %d{dd/MM/yyyy HH:mm:ss,SSS} %-4r %-5p [%t] %c %x - %m %M %n

# FICHERO DE TRAZAS

log4j.logger.com.ipartek = ALL, PANTALLA, FICHERO
log4j.appender.FICHERO = org.apache.log4j.FileAppender
log4j.appender.FICHERO.File = ${catalina.home}/logs/gestioncursos/trazas.log
log4j.appender.FICHERO.layout = org.apache.log4j.PatternLayout
log4j.appender.FICHERO.layaout.ConversionPattern = %d{dd/MM/yyyy HH:mm:ss,SSS} %-4r %-5p [%t] %c %x - %m %M %n